<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>申请信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- build:css(.tmp) styles/apply.css -->
    <link rel="stylesheet" href="styles/apply.css">
    <!-- endbuild -->

    <script>
    	var gConfig = {
    		imgPath: location.origin + '/'
    	}
    </script>
  </head>
  <body>
        
    <div class="container">

		<div class="tips">基本信息的有效性决定您最终可获得的额度，请认真填写。</div>

       	<div class="l-a-one">
			<div class="row">
				<div class="col-3">
					<h2 class="tit">姓名</h2>
				</div>
				<div class="col-7">
					<input type="text" id="userName" class="user-name" placeholder="请填写您的姓名">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<h2 class="tit">身份证</h2>
				</div>
				<div class="col-7">
					<input type="number" id="idCard" class="id-card" placeholder="请填写您的身份证号">
				</div>
			</div>
       	</div>

		<div class="l-a-two">
			<div class="row">
				<div class="col-3">
					<h2 class="tit">车牌号</h2>
				</div>
				<div class="col-7">
					<input type="text" id="carId" class="car-id" placeholder="示例：京A29382">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<h2 class="tit">常跑城市</h2>
				</div>
				<div class="col-7">
					<input type="text" id="oftenCity" class="often-city" placeholder="请填写您的常跑城市">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<h2 class="tit">挂靠公司</h2>
				</div>
				<div class="col-7">
					<input type="text" id="company" class="company" placeholder="请填写您挂靠的公司名称">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<h2 class="tit">联系电话</h2>
				</div>
				<div class="col-7">
					<input type="tel" id="telphone" class="telphone" placeholder="示例：010-8888888">
				</div>
			</div>
		</div>

		<div class="l-a-thr">
			<div class="row">
				<div class="col-3">
					<h2 class="tit">银行卡号</h2>
				</div>
				<div class="col-7">
					<input type="number" id="bankCardNum" class="bank-card-num" placeholder="请填写您的银行卡号">
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<h2 class="tit">开户行</h2>
				</div>
				<div class="col-7">
					<input type="text" id="openAccount" class="open-account" placeholder="请填写您办理银行卡的开户行">
				</div>
			</div>
		</div>

		<div id="nextBtn" class="next-btn">下一步</div>

    </div>

    <!-- build:js scripts/zepto.min.js -->
    <script src="scripts/libs/zepto.js"></script>
    <script src="scripts/libs/ajax.js"></script>
    <script src="scripts/libs/event.js"></script>
    <script src="scripts/libs/touch.js"></script>
    <script src="scripts/libs/fx.js"></script>
    <script src="scripts/libs/fx_methods.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/apply.js -->
    <script src="scripts/dialog.js"></script>
    <script src="scripts/iscroll.js"></script>
    <script src="scripts/customtool.js"></script>
    <script src="scripts/apply.js"></script>
    <!-- endbuild -->

  </body>
</html>
