<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<title>大卡好运条</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="top mb15">
        <img src="images/back.png">
        <p>支付密码</p>
    </div>
</header>
<article>
    <p class="pass-text mb15">请输入支付密码</p>
    <div class="pass-box">
        <input type="password" maxlength="6" id="password">
        <ul id="pwd2">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div id="demo"></div>
</article>

<script src="script/zepto.min.js"></script>
<script src="script/vendor.min.js"></script>

<script>
    $(function(){
        var $password = $('#password');
        var $pwd2 = $('#pwd2');
        var len = 0;

        $password.on('focus', function(){
            var $_this = $(this);

            $_this.css({
                position: 'absolute',
                top: '-5000px',
                left: '-5000px'
            });
        });

        $password.on('blur', function(){
            var $_this = $(this);

            $pwd2.find('li').html('');
            $_this.val('');
            $_this.css({
                position: 'absolute',
                top: '0',
                left: '0'
            });
        });

        $('#password').on('keyup', function(){
            var $_this = $(this);
            var passArr = $_this.val().split('');
            len = passArr.length - 1;

            if(len < 5){
                $pwd2.find('li').eq(len).append('●');
            }else if(len == 5){
                $pwd2.find('li').eq(len).html('').append('●');
            }

        });
    });
</script>

</body>
</html>
