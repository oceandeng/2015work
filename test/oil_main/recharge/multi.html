	(function($){
// -- 设置金额JS
		$(function(){

			$fixAmount.find('span').on(oTools.clickEvent, function(){
				var $_this = $(this),
					num = parseInt($_this.text());

				$otherNum.val(num);
				$_this.siblings().removeClass('ac');
				$_this.addClass('ac');

			});

			$otherNum.on('blur', function(){
				if($(this).val() != ''){
					$fixAmount.find('span').removeClass('ac');
				}
				console.log($(this).val() != '');
			});
		});

		$('#choosePay').on(oTools.clickEvent, '.l-r', function(){
			var $_this = $(this);

			$_this.find('span').addClass('selected');
			$_this.parents('.list-np-row').siblings().find('.l-r').find('span').removeClass('selected');
		});
