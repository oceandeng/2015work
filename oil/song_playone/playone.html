<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="full-screen" content="yes">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>成就分享</title>
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
<style>
	body{
		background: url(images/play-bg.jpg) no-repeat;
		background-size: 100% 100%;
	}
	@media screen and (max-width:360px) {
		body{
			padding: 0 0 30px 0;
		}
	}
</style>

</head>
<body>
	<article id="container">
		<section class="play-one">
			<section class="g-icon">
				<div class="g-icon-box">
					<img src="images/g-icon.png" alt="">
				</div>
			</section>
			<section class="play-info">
				<h2 class="song-name">大海</h2>
				<div class="driver-photo" style="background: url(images/dd.jpg) no-repeat">
					<!-- <img src="images/driver-photo.png" alt="" /> -->
					<img src="images/dd.jpg" alt="">
				</div>
				<div class="driver-name"><span>卡车老刘</span><i class="driive-icon"></i></div>
				<div class="count">
					<span class="praise"><i class="praise-icon"></i><b>324</b></span>
					<span class="total"><i class="total-icon"></i><b>2098</b></span>
				</div>
			</section>
		</section>
	</article>
	<footer class="bottom">
		<div class="app-icon">
			<img src="images/btm-icon.png" alt="">
			<p>哥唱吧</p>
		</div>
		<div class="download"><a href="">点击下载</a></div>
	</footer>

</body>
</html>
