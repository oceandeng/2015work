<!DOCTYPE html>
<html>

<script>
  var gConfig = {
    // path: location.origin + '/act/demo/'
    path: location.origin + '/',
    chewangdownload: '',
    songdownload: ''
  }

<body>
<header>
  <div class="logo">
    <img src="images/che-icon.png" alt="">
    <img src="images/song-icon.png" alt="">
  </div>
</header>
<div class="container">
  <div class="sec">
    <section class="page1">
      <div class="body-bg">
        <img id="img" src="images/index-p-one-bg.jpg" alt="">
      </div>
    </section>
  </div>
</div>

<script>
	var winW = document.documentElement.clientWidth,
		s = document.documentElement.clientHeight,
		pImgO = document.querySelector('#img');

    var image = new Image();
    image.onload = function(){
        if(winW < 360 && s <= 533){
            pImgO.src = image.src;
        }
    };
    image.src = gConfig.path + 'images/index-p-one-sbg.jpg';
</script>
