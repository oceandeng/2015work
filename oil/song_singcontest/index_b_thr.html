<!-- build:js scripts/download.min.js -->

<script>
	$(function(){
		var dataHrefEle = $("div[data-href]");
		dataHrefEle.each(function(k, v){
			var $_this = $(this);
			$_this.on('tap', function(){
				location.href = $_this.attr('data-href');
			});
		});

		$('#share').on('tap', function(){
			var winW = document.documentElement.clientWidth,
				winH = document.documentElement.clientHeight;

			if(oTools.isWechat){
	            $.myPlugin.popup({
	                screenW: winW,
	                screenH: winH,
	                path: gConfig.path + 'images/share-info.png'
	            });
	        }else{
	            oTools.alertmess('打开浏览器菜单， 点击分享按钮分享给朋友');
	        }
		});
	});
</script>
