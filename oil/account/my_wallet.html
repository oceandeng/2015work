<!doctype html>
<html lang="">
<head>
<meta charset="utf-8">
<title>车旺加油卡</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="full-screen" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="stylesheet" href="../styles/main.css">
<link rel="stylesheet" href="../styles/account/account.css">
<!-- build:css(.tmp) styles/account/account.css -->
<link rel="stylesheet" href="styles/account/account.css">
<!-- endbuild -->
</head>
<body>

<header></header>

<article class="my-wallet">
	<section class="balance-box">
		<div class="balance-tit">余额</div>
		<div class="balance-num"><span>4800.00</span> 元</div>
	</section>

	<section class="list-box row">
		<div class="l-r span6">
			<div class="r-and-e">
				<h4>累计收入</h4>
				<p><span>10293.00</span> 元</p>
			</div>
		</div>
		<div class="l-r span6">
			<div class="r-and-e">
				<h4>累计支出</h4>
				<p><span>5393.00</span> 元</p>
			</div>
		</div>
	</section>

	<section class="list-box mar10 row">
		<div class="list-row">
			<div class="l-l span4"><span>账户设置</span></div>
			<div class="l-r span8" data-href=""><span class="h-arrow"><b></b></span></div>
		</div>
	</section>

	<section class="list-box mar10 row">
		<div class="list-row">
			<div class="l-l span4"><span>加油券</span></div>
			<div class="l-r span8" data-href=""><span class="h-arrow"><b class="orange">20张</b></span></div>
		</div>
	</section>

</article>

<footer></footer>


<!-- build:js scripts/zepto.min.js -->
<script src="../scripts/zepto/zepto.js"></script>
<script src="../scripts/zepto/ajax.js"></script>
<script src="../scripts/zepto/event.js"></script>
<script src="../scripts/zepto/touch.js"></script>
<script src="../scripts/zepto/fx.js"></script>
<script src="../scripts/zepto/fx_methods.js"></script>
<!-- endbuild -->
<!-- build:js scripts/custom.min.js -->
<script src="../scripts/customtools.js"></script>
<script src="../scripts/plugin/eventutil.js"></script>
<script src="../scripts/loading.js"></script>
<script src="../scripts/validate.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/plugin/dialog.js"></script>
<script src="../scripts/plugin/upload.zepto.js"></script>
<script src="../scripts/plugin/drag_del.js"></script>
<script src="../scripts/plugin/iscroll-probe.js"></script>
<script src="../scripts/plugin/city_selector.js"></script>
<!-- endbuild -->
<!-- build:js scripts/account/account.min.js -->
<script src="../scripts/account/account.js"></script>
<!-- endbuild -->


</body>
</html>
