<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="full-screen" content="yes">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>成就分享</title>
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
<style>
	@media screen and (max-width:360px){
		body{
			padding: 0 0 50px 0;
		}
	}
	#headerBg{
		position: absolute;
		z-index: 1;
	}
</style>
<script>
	var gConfig = {
		path: location.origin + '/',
		headerBg: 'images/cat.jpg',
		blur: 10
	}
</script>
</head>
<body>
	<canvas id="headerBg"></canvas>
	
	<article id="container">
		<section class="share-con">
			<div class="prize-one-box">
				<div class="cup">
					<img src="images/cup.png" alt="">
					<p class="rank">第<span>3</span>名</p>
					<p class="week">周排行</p>
				</div>
			</div>
			<div class="prize-name">
				<div class="img">
					<img src="images/prize-act-top.png" alt="">
				</div>
				<span class="name">卡车老刘</span>
			</div>
		</section>
	</article>
	<footer class="bottom">
		<div class="app-icon">
			<img src="images/btm-icon.png" alt="">
			<p>哥唱吧</p>
		</div>
		<div class="download"><a href="">点击下载</a></div>
	</footer>
<!-- build:js scripts/blur.min.js -->
<script src="scripts/stackblur.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
