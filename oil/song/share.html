<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="full-screen" content="yes">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
<meta content="no-cache" http-equiv="pragma">
<meta content="0" http-equiv="expires">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>成就分享</title>
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
<style>
	body{
		background: #ed8d04;
	}
	@media screen and (max-width:320px) and (max-height: 480px){
		body{
			padding: 0 0 80px 0;
		}
	}
</style>
</head>
<body>
	
	<article id="container">
		<section class="share-con">
			<div class="prize-box">
				<img src="images/prize-bg.jpg" alt="" />

				</div>
				<div class="date">2015-07-15</div>
			</div>
			<div class="share-people">
				<div class="photo">
					<img src="images/driver-photo.png" alt="">
				</div>
				<div class="name">卡车老刘</div>
			</div>
		</section>
	</article>
	<footer class="bottom">
		<div class="app-icon">
			<img src="images/btm-icon.png" alt="">
			<p>哥唱吧</p>
		</div>
		<div class="download"><a href="">点击下载</a></div>
