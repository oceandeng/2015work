<article>
	<section class="i-sum">
		<div class="list-box mar10">
			<div class="list-nh-row row">
				<div class="l-l span6">

				</div>
			</div>
			<div class="list-nh-row row">
				<div class="l-l span6">
					<div class="i-s-b b-arrow" data-href="">
						<h4 class="num">2000.00</h4>
						<p class="name">累计返利</p>
					</div>
				</div>
				<div class="l-r span6">
					<div class="more b-arrow" data-href="">

					</div>
				</div>
			</div>
		</div>

	<section class="index-container padt0">

		<div class="card-list">
			<div class="card-tit">
				<div class="c-icon"><img src="images/card-icon.png" alt=""></div>

				<div class="c-c-num">京A32837</div>
			</div>
			<div class="card-detail">
				<div class="m-box">
					<span class="money">2039.63</span>元

			</div>
			<div class="card-btn row">
				<div data-href="" class="button record span6">
					<div class="b-right">
						<i>查看记录</i>
					</div>
				</div>
				<div data-href="" class="button recharge span6"><i>充值</i></div>
			</div>
		</div>
<!-- 正常 E -->

<!-- 审核中 S -->
		<div class="card-list auditing">
			<div class="card-tit">
				<div class="c-icon"><img src="images/card-icon.png" alt=""></div>
				<div class="c-num">审核中</div>
			</div>
			<div class="card-detail">
				<div class="waiting">您与6月21号申请，请耐心等待...</div>

				<div class="c-num">1234 5678 1234 2345</div>
				<div class="lossd">已挂失</div>
			</div>
			<div class="card-detail">
				<div class="m-box">
					<span class="money">2039.63</span>元
