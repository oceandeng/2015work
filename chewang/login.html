<meta name="full-screen" content="yes">
<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">

<body>

<article class="set-password">
	
	<section class="list-box row marT0">
		<div class="list-np-row">
			<div class="l-l span3"><span class="m-icon">用户名</span></div>
			<div class="l-r span9"><span class="e-c"><input type="tel" value="18613742873" placeholder="请输入用户名"></span></div>
		</div>
		<div class="list-np-row">
			<div class="l-l span3"><span class="l-icon">密码</span></div>
			<div class="l-r span9"><span class="e-c"><input type="password" value="" placeholder="请输入密码"></span></div>
		</div>
		<div class="list-np-row">
			<div class="l-l span3"><span class="e-icon">验证码</span></div>
			<div class="l-r span5">
				<span class="e-c"><input type="num" value="" placeholder="短信验证码"></span>
			</div>
			<div class="l-r span4">
				<div class="identifying">
					<img src="images/test/identifying.jpg" style="width: 105px; height: 40px;" alt="" />
				</div>
			</div>
		</div>
	</section>

	<section class="button-box">
		<div id="summitBtn" class="button">登录</div>
	</section>

</article>
