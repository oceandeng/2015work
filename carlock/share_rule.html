<body>

<header></header>

<article>
	<section class="container">
		<div class="m-con">
			<ul class="no-t">
				<li>1.	车位主分享车位，须先设定分享车位的价格和可分享时段。</li>
				<li>2.	车位主修改分享车位的价格和时段，须在车位无预订情况下进行修改。</li>
				<li>3.	车位主在车位分享期间，将失去对车位锁的控制权。若使用停车位，可在车位无预订情况下结束分享；分享结束后，将自动恢复对车位锁的控制权。</li>
				<li>4.	车位分享期间，车位主授权的朋友也将失去对车位锁的控制权，如使用可通过预订下单使用，并享受免单服务。</li>
			</ul>
		</div>
	</section>

</article>

<footer></footer>

</body>
</html>
