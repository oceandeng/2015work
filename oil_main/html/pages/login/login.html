<body>
	<article>
		<section class="login-icon">
			<img src="../images/login/login-icon.jpg" alt="">
		</section>
		<section class="login-box">
			<dl class="input-box row">
				<dt class="span2"><img src="../images/login/user-icon.jpg" alt=""></dt>
				<dd class="input-c span8"><input type="tel" name="username" id="username" class="input-text" placeholder="请输入手机号" value="" /></dd>
				<dd class="btn-b span2">&nbsp;</dd>

				<dt class="span2"><img src="../images/login/pass-icon.jpg" alt=""></dt>
				<dd class="input-c span8"><input type="password" name="password" id="password" class="input-text" placeholder="密码" /></dd>
				<dd id="passShow" class="btn-b span2"><img src="../images/login/hide-icon.jpg" alt=""></dd>
			</dl>
			<div class="login-tool">
				<span id="remember" class="remember">记住密码</span>
				<span class="forget" data-href="http://www.baidu.com">忘记密码?</span>
			</div>
			<div id="button" class="button">登 录</div>
		</section>
	</article>
