				<div class="l-l span4">上传行驶证照片</div>
				<div class="l-r span8">

					<img id="addBtn" class="add-btn" src="../images/add-icon.jpg" alt="">
				</div>
			</div>
		</div>
	</section>

	<section class="button-box">

					img.onload = function(){
						$(ele).parent().append(this).css({
							'width': '50px',

							'marginTop': '5px'
						});
					}
					// img.src = res.url;
					img.src = 'http://192.168.8.72:9000/images/make_card/zsy.jpg';

			});
		});
	})(Zepto);
</script>
