<script>
	$(window).on('load', function(){
		var $flipper = $('.flipper');
		var bH = $flipper.find('.back').height();
		
		$flipper.find('.front').css({
			'height': bH,
			'text-align': 'center'
		});

	// -- 卡片翻牌
		var prizeTit = '',  		// -- 标题文字
			btnTxt = '',			// -- 弹层按钮
			rotateing = false;		// -- 是否在翻牌中

		$flipper.on(oTools.clickEvent, function(){
			if(rotateing) return;

			var $this = $(this);
			var prized = $this.data('prized');

	// >> 完成AJAX
			if(!prized){
		        $.ajax({
		            type: 'POST',
		            url: gConfig.prizeURL,
		            dataType: 'jsonp',
		            jsonp: 'callback',
		            timeout: 6e3,
		            // async: false,
		            data: {},
		            beforeSend: function(){
						load.start();
						rotateing = true;
		            },
		            success: function(res){
console.log(res);
						load.close();

						if (res.getover) {	// 当天抢光
							tipsDialog({
								'mess': '今天的1000个红包已经抢光了<br>明天6点再来抢吧！',
								'btnTxt': '我知道了',
								'close': true
							});
							rotateing = false;
							return;
						};

						if (res.lastday) { // 最后一天抢光
							tipsDialog({
								'mess': '今天的1000个红包已经抢光了<br>下次活动敬请期待！',
								'btnTxt': '我知道了',
								'close': true
							});
							rotateing = false;
							return;
						};

						if (res.slow) {
							oTools.alertmess('下手太慢，被人抢先了');
							rotateing = false;
							return;
						};

						var tit = '';
						var img = new Image();
						var imgNum = new Image();

		                if (res.success) {  // 中奖

                            switch(res.prizetype){
                                case 1:
                                	img.src = gConfig.imgPath + 'images/m-p-100.png';
                                    imgNum.src = gConfig.imgPath + 'images/t-100.png';
                                    break;
                                case 2:
                                	img.src = gConfig.imgPath + 'images/m-p-50.png';
                                    imgNum.src = gConfig.imgPath + 'images/t-50.png';
                                    break;
                                case 3:
                                	img.src = gConfig.imgPath + 'images/m-p-30.png';
                                    imgNum.src = gConfig.imgPath + 'images/t-30.png';
                                    break;
                            }
                            btnTxt = '领取奖品';

                            imgNum.onload = function(){
								$('#prizeType').find('img').attr('src', imgNum.src);
                            }

							oTools.transitionEnd($this.find('.back'), function(){
								awardDialog({
									'url': 'award.html?prizetype=' + res.prizetype,
									'btnTxt': btnTxt,
									'prizetype': res.prizetype,
									'fn': function(){
										shutBtn({
											'_this': $this,
                                            'open': true,
											'img': gConfig.imgPath + 'images/m-p-i.png',
											'url': 'invite.html'
										});
									}
								});
								rotateing = false;
							});

                        } else { // 没中奖
                            if(res.prizetype == 4){
                                img.src = gConfig.imgPath + 'images/m-p-t.png';
                            }
                            btnTxt = '继续努力';

                            oTools.transitionEnd($this.find('.back'), function(){
								noAwardDialog({
									'url': 'award.html?prizetype=' + res.prizetype,
									'btnTxt': btnTxt,
									'prizetype': res.prizetype,
									'fn': function(){
										shutBtn({
											'_this': $this,
                                            'open': true,
											'img': gConfig.imgPath + 'images/m-p-i.png',
											'url': 'invite.html'
										});
									}
								});
								rotateing = false;
							});
                        }

						$('#opened').text('邀请好友帮你拆红包');

		                // -- 翻开
						$this.data('prize-tit', tit);

						img.onload = function(){
							toogleRotate({
								'_this': $this,
								'pTit': tit,
								'img': img,
								'url': 'invite.html',
								'prizetype': res.prizetype
							});
						}
		            },
		            error: function(XMLHttpRequest, textStatus, errorThrown) {
						load.close();
						rotateing = false;
		            }
		        });
			}
		});
	});
</script>
