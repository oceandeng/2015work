<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- build:css(.tmp) styles/borrowreturn.css -->
    <link rel="stylesheet" href="styles/borrowreturn.css">
    <!-- endbuild -->
    <script>
        var gConfig = {
            imgPath: location.origin + '/',
            jumpURL: 'http://www.baidu.com'
        }
    </script>
  </head>
  <body>
<!-- header S -->
    <div class="login-top-img">
    	<img src="images/login-top-img.png" alt="">
    </div>
<!-- header E -->

<!-- container S -->
    <div class="container">

    	<div class="error-info">
    		<img src="images/error.png" alt="">
    		<p>用户登录有效期已过时，</p>
    		<p>然后 <span style="color: #105fff" id="sec">3</span> 秒钟自动跳转到其他页面</p>
    		<p><a style="text-decoration: underline; color: #105fff">立即跳转</a></p>
    	</div>

    </div>
<!-- container E -->

<script>
	function run(){
		var sec = document.querySelector('#sec');
	    if(sec.innerHTML == 0){
	        window.location.href = gConfig.jumpURL;
	        return false;
	    }
	    sec.innerHTML = sec.innerHTML * 1 - 1;
	}
	window.setInterval("run();", 1000);
</script>

</body>
</html>
