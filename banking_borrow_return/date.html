    <script>
        var $tree = $('#treelist');
        var html = '';
        var date = new Date();

        var curYear = parseInt(date.getFullYear());
        var curMonth = parseInt(date.getMonth() + 1);
        // var curMonth = 12;

        if(curMonth <= 10){
            html += '<li>' + curYear + '年<ul><li>' + curMonth + '月<ul><li>8日</li><li>22日</li></ul></li><li>' + (curMonth + 1) + '月<ul><li>8日</li><li>22日</li></ul></li><li>' + (curMonth + 2) + '月<ul><li>8日</li><li>22日</li></ul></li></ul></li>';
        }else if(curMonth == 11){
            html += '<li>' + curYear + '年<ul><li>' + curMonth + '月<ul><li>8日</li><li>22日</li></ul></li><li>' + (curMonth + 1) + '月<ul><li>8日</li><li>22日</li></ul></li></ul></li><li>' + (curYear + 1) + '年<ul><li>1月<ul><li>8日</li><li>22日</li></ul></li></ul></li>';
        }else if(curMonth == 12){
            html += '<li>' + curYear + '年<ul><li>' + curMonth + '月<ul><li>8日</li><li>22日</li></ul></li></ul></li><li>' + (curYear + 1) + '年<ul><li>1月<ul><li>8日</li><li>22日</li></ul></li><li>2月<ul><li>8日</li><li>22日</li></ul></li></ul></li>';
        }

        $tree.append(html);
    </script>

                display: 'modal', //显示方式 
                lang: 'zh',
                labels: ['year', 'month', 'day'],
