<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>交易明细</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- build:css(.tmp) styles/borrowreturn.css -->
    <link rel="stylesheet" href="styles/borrowreturn.css">
    <!-- endbuild -->
    <script>
        var gConfig = {
            imgPath: location.origin + '/'
        }
    </script>
  </head>
  <body>

<!-- container S -->
    <div class="container detail-con">
    	<!-- 授信 S -->
		<div class="credit detail-list">
			<div class="d-icon"><img src="images/credit-icon.png" alt="" /></div>
			<div class="d-tit">
				<h2>授信</h2>
				<p class="date">2015-09-10</p>
			</div>
			<div class="d-num">
				<div class="money">5000,000</div>
				<div class="leave-money">余额：5000,000</div>
			</div>
		</div>
    	<!-- 授信 E -->

		<!-- 借款 S -->
		<div class="borrow detail-list">
			<div class="d-icon"><img src="images/borrow-icon.png" alt="" /></div>
			<div class="d-tit">
				<h2>借款</h2>
				<p class="date">2015-09-10</p>
			</div>
			<div class="d-num">
				<div class="money">-10,000,000</div>
				<div class="leave-money">余额：5000,000</div>
			</div>
		</div>
		<!-- 借款 E -->

		<!-- 还款 S -->
		<div class="return detail-list">
			<div class="d-icon"><img src="images/return-icon.png" alt="" /></div>
			<div class="d-tit">
				<h2>还款</h2>
				<p class="date">2015-09-10</p>
			</div>
			<div class="d-num">
				<div class="money">+10,000,000</div>
				<div class="leave-money">余额：5000,000</div>
			</div>
		</div>
		<!-- 还款 E -->
    </div>
<!-- container E -->

    <!-- build:js scripts/zepto.min.js -->
    <script src="scripts/libs/zepto.js"></script>
    <script src="scripts/libs/ajax.js"></script>
    <script src="scripts/libs/event.js"></script>
    <script src="scripts/libs/touch.js"></script>
    <script src="scripts/libs/fx.js"></script>
    <script src="scripts/libs/fx_methods.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/borrowreturn.js -->
    <script src="scripts/dialog.js"></script>
    <script src="scripts/iscroll.js"></script>
    <script src="scripts/customtool.js"></script>
    <script src="scripts/borrowreturn.js"></script>
    <!-- endbuild -->

  </body>
</html>
