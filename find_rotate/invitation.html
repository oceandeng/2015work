<script>
	$(function(){
	    var $i = $('.invitation-body');

	    var iH = $i.height();

	    if(iH < wH){
	        $i.css({
	            height: wH
	        })
	    }
	});

	$(function(){
		$('#sendInvi').on(oTools.clickEvent, function(){
			var mobile = $('#mobile').val();

			$.ajax({

				url: '',
				data: {
					"mobile": mobile
				},
				beforeSend: function(){

				},
				success: function(data){
					console.log(data);
				},
				error: function(){

				},
				complete: function(){

				}
			})
		});
	})
</script>
